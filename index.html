<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment-30</title>
    <style>
      .body{
        display: flex;
        justify-content: center;
        padding: 50px 50px;
      }
      .card{
        height:320px;
        width:250px;
        border:2px solid #e6f2ff;
        border-radius: 7px;
        text-align: center;
        background-color: white;
       
        

      }
      .card:hover{
        box-shadow: 4px 4px 7px 0.5px #f2f2f2;
        transition: 2sec;
      }


     
      #image{
        height:150px;
        width:180px;
        margin:10px auto;
       
        border-radius: 7px;
        display: block;
        flex-direction: row;
        justify-content: center;
      }

      .button{
        background-color:#ff6600 ;
        color:white;
        height:30px;
        width:100px;
        border-radius: 20px;
        border:none;
        margin:3px 5px;
        cursor: pointer;
      }

      .plus-minus-icon{
        height:20px;
      }
      .icon-container{
        display: flex;
        justify-content: space-around;
        align-items: center;

      }

    </style>
</head>
<body class="body">
    

    <div class="card" id="card">
      <img src="./img/laptop.jpg"  id="image"  alt="laptop img">
      <h3 class="product-title">macbook</h3>
      <p class="product-prise"> <b>prise:</b> â‚¹68,000</p>

      <div class="icon-container">
        <img src="./img/minus.png" class="plus-minus-icon" onclick="decreaseitem()" alt="minus symbol">
        <span id="quantity">1</span>
        <img src="./img/plus.png" class="plus-minus-icon" onclick="increaseitem()" alt="plus symbol">
      </div>

      <button type="button" class="button" onclick="">buy now</button>

    </div>
    <br/>
    <script>
    
    const quantityElement=document.getElementById("quantity");

    function increaseitem(){
       let quantity=parseInt(quantityElement.innerText);
       quantity=quantityElement.innerText =++quantity;

    }

    function decreaseitem(){
        let quantity=parseInt(quantityElement.innerText);
        if(quantity>1){
        quantity=quantityElement.innerText =--quantity;  
    }

    }   
    </script>
</body>
</html>
