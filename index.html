<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>

      .card{
        height:270px;
        width:250px;
        border:2px solid none;
        border-radius: 7px;
        text-align: center;
        background-color: #f2f2f2;
      }
     
      #image{
        height:150px;
        width:180px;
        margin:10px auto;
       
        border-radius: 7px;
        display: block;
        flex-direction: row;
        justify-content: center;
      }

      .button{
        background-color:#ff6600 ;
        color:white;
      }
     

    </style>
</head>
<body>
    

    <div class="card" id="card">
      <img src="./image/macbook.avif"  id="image"  alt="laptop img">
      <h2 class="product-title">macbook</h2>
      <p class="product-prise">prise: â‚¹68,000</p>
      <button type="button" class="button" onclick="()">buy now</button>

    </div>
    <br/>




    <button type="button" onclick="makeRed()">red</button>
    <button type="button" onclick="makeGreen()">green</button>
    <button type="button" onclick="makeblue()">blue</button>
  
    <script>
    
    const cardElement=document.getElementById("card");

    function makeRed(){
        cardElement.classList.remove('bg-green');
        cardElement.classList.add('bg-red');
    }

    function makeGreen(){
        cardElement.classList.remove('bg-red');
        cardElement.classList.add('bg-green');
    }

    function makeblue(){
        cardElement.classList.remove('bg-green'); 
        cardElement.classList.remove('bg-red');
        cardElement.classList.add('bg-blue');
    }
    </script>
</body>
