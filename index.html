<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment-30</title>
    <style>

      .card{
        height:170px;
        width:200px;
        border:5px double black;
        
      }
     
      #image{
        height:170px;
        width:200px;
      }
     

    </style>
</head>
<body>
    

    <div class="card" id="card">
      <img src="./image/macbook.avif"  id="image"  alt="laptop img">
    </div>
    <br/>
    <button type="button" onclick="makeRed()">red</button>
    <button type="button" onclick="makeGreen()">green</button>
    <button type="button" onclick="makeblue()">blue</button>
  
    <script>
    
    const cardElement=document.getElementById("card");

    function makeRed(){
        cardElement.classList.remove('bg-green');
        cardElement.classList.add('bg-red');
    }

    function makeGreen(){
        cardElement.classList.remove('bg-red');
        cardElement.classList.add('bg-green');
    }

    function makeblue(){
        cardElement.classList.remove('bg-green'); 
        cardElement.classList.remove('bg-red');
        cardElement.classList.add('bg-blue');
    }
    </script>
</body>
</html>
